<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="assets/css/profile-style.css">
  <link rel="stylesheet" href="assets/css/paineis.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container-logo">
        <div class="logo">
            <a href="#"><img src="assets/images/Verde_Fundo Branco.png" alt="Logo Sobremídia"></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li id="dashboardMidias-id"><a href="dashboardMidias.html" class="nav-link active">Mídias</a></li>
                <li id="paineis-id"><a href="#" class="nav-link active">Painéis</a></li>
                <li id="usuarios-id"><a href="usuarios.html" class="nav-link active">Usuários</a></li>
                <li id="checkin-id"><a href="checkin.html" class="nav-link">Check-in</a></li>
                <li id="reports-id"><a href="relatorios.html" class="nav-link">Relatórios</a></li>
                <li><a href="profile.html" class="nav-link">Meu perfil</a></li>
                <li><button id="logout-btn" class="logout-btn">Sair</button></li>
            </ul>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </div>
</header>

  <main>
    <section class="card">
      <h2>Gerenciamento de Painéis</h2>

      <div id="loading" style="display: none; text-align: center; padding: 1rem; font-weight: bold; font-size: 1.2rem;">
        Carregando...
      </div>

      <div class="filtros">
        <input type="text" id="filtroPainel" placeholder="Pesquisar painel...">
      </div>

      <table class="tabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>ID Manager</th>
            <th>Local</th>
            <th>Sensor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="painelList">
          <!-- Linhas de painéis serão inseridas aqui via JS -->
        </tbody>
      </table>

      <div id="paginacao" class="paginacao-container">
        <!-- Os botões serão preenchidos pelo JS -->
      </div>

      <button class="btn-principal" onclick="abrirFormulario()">+ Adicionar Painel</button>

      <form id="painelForm" class="formulario">
        <input type="hidden" id="painelId">
        <div class="grupo-form">
          <input type="text" id="idManager" placeholder="ID Manager" required>
          <input type="text" id="local" placeholder="Local" required>
          <input type="text" id="nameManager" placeholder="Nome do Painel" required>
          <input type="text" id="sensor" placeholder="Sensor" required>
        </div>
        <button type="submit" class="btn-salvar">Salvar</button>
      </form>
    </section>

  
</main>

  <footer>
    <div class="footer-container">
        <div class="footer-logo-container">
            <img src="assets/images/teste-footer.png" alt="Logo Sobremídia" class="footer-logo">
        </div>
        <p class="footer-message">Transformamos ideias em espetáculos luminosos</p>
        <div class="footer-social">

            <a href="https://wa.me/5585991080611" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
        </div>
         <p class="footer-copyright">&copy; <span id="current-year"></span> Sobremídia. Todos os direitos reservados.</p>
    </div>
</footer>

<script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
</script>
