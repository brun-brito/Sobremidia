<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/color.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/profile-style.css">
    <link rel="stylesheet" href="assets/css/usuarios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container-logo">
            <div class="logo">
                <a href="#"><img src="assets/images/Verde_Fundo Branco.png" alt="Logo Sobremídia"></a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li id="midias-id"><a href="midias.html" class="nav-link active">Mídias</a></li>
                    <li id="paineis-id"><a href="paineis.html" class="nav-link active">Painéis</a></li>
                    <li id="usuarios-id"><a href="#" class="nav-link active">Usuários</a></li>
                    <li id="checkin-id"><a href="checkin.html" class="nav-link">Check-in</a></li>
                    <li id="reports-id"><a href="relatorios.html" class="nav-link">Relatórios</a></li>
                    <li><a href="profile.html" class="nav-link">Meu perfil</a></li>
                    <li><button id="logout-btn" class="logout-btn">Sair</button></li>
                </ul>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <section class="content-section">
    <div class="container">
        <h2>Gerenciamento de Usuários</h2>

        <!-- Barra de Pesquisa e Filtro -->
        <div class="search-filter-container">
            <input type="text" id="search-user" placeholder="Pesquisar usuário...">
            <select id="filter-role">
                <option value="">Filtrar por função</option>
                <option value="administrador">Administrador</option>
                <option value="tecnico">Técnico</option>
                <option value="OPEC">OPEC</option>
                <option value="comercial">Comercial</option>
            </select>
        </div>

        <!-- Tabela de usuários -->
        <div class="table-container">
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Função</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="users-list">
                    <!-- Usuários carregados do Firestore -->
                </tbody>
            </table>
        </div>

        <!-- Paginação -->
        <div id="pagination" class="pagination">
            <button id="prev-page">Anterior</button>
            <span id="current-page">1</span>
            <button id="next-page">Próxima</button>
        </div>

        <!-- Botão para exibir o formulário -->
        <button id="toggle-form"><strong style="font-size: 1.5em;">+</strong> Adicionar Usuário</button>

        <!-- Formulário de cadastro (oculto por padrão) -->
        <form id="signup-form" class="hidden">
            <label for="nome">Nome:</label>
            <input type="text" id="nome">

            <label for="email">Email:</label>
            <input type="email" id="email">

            <label for="senha">Senha:</label>
            <input type="password" id="senha">

            <label for="funcao">Função:</label>
            <select id="funcao">
                <option value="administrador">Administrador</option>
                <option value="tecnico">Técnico</option>
                <option value="OPEC">OPEC</option>
                <option value="comercial">Comercial</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>

        <p id="error-message" class="error-message" style="display: none; color: red;"></p>
    </div>
    </section>

    <div id="loading-spinner" class="loading-container" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-logo-container">
                <img src="assets/images/teste-footer.png" alt="Logo Sobremídia" class="footer-logo">
            </div>
            <p class="footer-message">Transformamos ideias em espetáculos luminosos</p>
            <div class="footer-social">
                <a href="https://www.instagram.com/sobremidiace" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/p/Sobremidia-61558538060640/" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://wa.me/5585991080611" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
            </div>
             <p class="footer-copyright">&copy; <span id="current-year"></span> Sobremídia. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <script src="firebase/firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/usuarios.js"></script>

</body>

</html>
